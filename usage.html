      <p>Define your Kubernetes resources in HCL and let KubeHCL generate YAML automatically:</p>
      <pre><code>
kube_resource "foo" {
  apiVersion = "v1"
  kind       = "Namespace"
  metadata = {
    name = "foo"
    labels = {
      name = "bar"
    }
  }
}
